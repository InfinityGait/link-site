
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мої посилання</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .link-btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      transition: transform 0.2s;
    }
    .link-btn:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Де мене знайти</h1>
    <a href="https://t.me/yourusername" class="link-btn" target="_blank">Telegram</a>
    <a href="https://www.instagram.com/yourusername" class="link-btn" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@yourusername" class="link-btn" target="_blank">TikTok</a>
    <a href="https://www.youtube.com/@yourusername" class="link-btn" target="_blank">YouTube</a>
  </div>
</body>
</html>
